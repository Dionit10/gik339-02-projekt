<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Books CRUD</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #616263; 
        min-height: 100vh;
      }

      h1 {
        font-weight: 700;
      }

      /* Box runt formuläret */
      .form-card {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }

      .card {
        border-radius: 14px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .form-control,
      .form-control-color {
        border-radius: 10px;
      }

      .btn {
        border-radius: 10px;
        padding: 0.6rem 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <!-- FORMULÄR I BOX -->
      <div class="form-card mb-5">
        <h1 class="mb-4">Books CRUD</h1>

        <form id="bookForm">
          <input type="hidden" id="id" />

          <div class="mb-3">
            <input id="title" class="form-control" placeholder="Titel" />
          </div>

          <div class="mb-3">
            <input id="author" class="form-control" placeholder="Författare" />
          </div>

          <div class="mb-3">
            <input
              id="year"
              type="number"
              class="form-control"
              placeholder="År"
            />
          </div>

          <div class="mb-3">
            <input id="genre" class="form-control" placeholder="Genre" />
          </div>

          <div class="mb-3">
            <input
              id="rating"
              type="number"
              min="1"
              max="5"
              class="form-control"
              placeholder="Betyg 1–5"
            />
          </div>

          <div class="mb-4">
            <input
              id="color"
              type="color"
              class="form-control form-control-color"
            />
          </div>

          <button class="btn btn-primary">Spara</button>
        </form>
      </div>

      <!-- LISTA MED BÖCKER -->
      <div id="bookList" class="row g-4"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
